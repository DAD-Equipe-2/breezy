services:
  
  gateway:
    image: nginx:alpine
    restart: always
    container_name: breezy-api-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - documentation-service
      - gateway-service
      - auth-service
      - user-service
      - profile-service
      - post-service
      - message-service
  
  # -- DOCUMENTATION SERVICE --
  documentation-service:
    build:
      context: ./backend/docs
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-documentation-service
    networks:
      - app-network
  
  # -- GATEWAY SERVICE --
  gateway-service:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-gateway-service
    networks:
      - app-network

  # -- AUTH SERVICE --
  auth-service:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-auth-service
    environment:
      - MONGO_URI=mongodb://auth-mongo:27017/auth
    networks:
      - app-network
    depends_on:
      - auth-mongo

  auth-mongo:
    image: mongo:latest
    restart: always
    container_name: breezy-auth-mongo
    volumes:
      - auth-mongo-data:/data/db
    networks:
      - app-network

  # -- USER SERVICE --
  user-service:
    build:
      context: ./backend/user
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-user-service
    environment:
      - MONGO_URI=mongodb://user-mongo:27017/user
    networks:
      - app-network
    depends_on:
      - user-mongo

  user-mongo:
    image: mongo:latest
    restart: always
    container_name: breezy-user-mongo
    volumes:
      - user-mongo-data:/data/db
    networks:
      - app-network

  # -- PROFILE SERVICE --
  profile-service:
    build:
      context: ./backend/profile
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-profile-service
    environment:
      - MONGO_URI=mongodb://profile-mongo:27017/profile
    networks:
      - app-network
    depends_on:
      - profile-mongo

  profile-mongo:
    image: mongo:latest
    restart: always
    container_name: breezy-profile-mongo
    volumes:
      - profile-mongo-data:/data/db
    networks:
      - app-network

  # -- POST SERVICE --
  post-service:
    build:
      context: ./backend/post
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-post-service
    environment:
      - MONGO_URI=mongodb://post-mongo:27017/post
    networks:
      - app-network
    depends_on:
      - post-mongo

  post-mongo:
    image: mongo:latest
    restart: always
    container_name: breezy-post-mongo
    volumes:
      - post-mongo-data:/data/db
    networks:
      - app-network

  # -- MESSAGE SERVICE --
  message-service:
    build:
      context: ./backend/message
      dockerfile: Dockerfile
    restart: always
    container_name: breezy-message-service
    environment:
      - MONGO_URI=mongodb://message-mongo:27017/message
    networks:
      - app-network
    depends_on:
      - message-mongo

  message-mongo:
    image: mongo:latest
    restart: always
    container_name: breezy-message-mongo
    volumes:
      - message-mongo-data:/data/db
    networks:
      - app-network

volumes:
  auth-mongo-data:
  user-mongo-data:
  profile-mongo-data:
  post-mongo-data:
  message-mongo-data:

networks:
  app-network:
    driver: bridge